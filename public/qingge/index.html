<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>战斗吧歌姬小程序镜像站</title>
</head>
<body>
<!--    重定向-->
    <script>
        let str = location.pathname.replace("/index.html", "")
        if (str.substr(str.length - 1) === "/") str = str.substr(0, str.length - 1)
        let lastSlash = str.lastIndexOf("/")
        let idol_name = ""
        if (lastSlash !== -1) idol_name = str.substring(lastSlash + 1)
        location.href = `/#/${idol_name}`
    </script>
</body>
</html>
