<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>战斗吧歌姬小程序镜像站</title>
</head>
<body>
<!--    重定向-->
    <script>
        let lastSlash = location.pathname.replace("/index.html", "").lastIndexOf("/")
        let idol_name = ""
        if (lastSlash !== -1) idol_name = location.pathname.substring(lastSlash + 1)
        location.href = `/#/${idol_name}`
    </script>
</body>
</html>
